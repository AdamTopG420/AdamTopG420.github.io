<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evil Computer</title>
  <link href="chosenComputer/computer.css" rel="stylesheet" type="text/css" />
</head>
<style>
body {
  background-color: #111;
  color: #fff;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#evil-container {
  background-color: #222;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  text-align: center;
}

h1 {
  color: #ff6347; /* Tomato Red */
}

p {
  margin: 20px 0;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  margin: 10px;
  text-decoration: none;
  color: #fff;
  background-color: #ff6347; /* Tomato Red */
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #ff4500; /* Orange Red */
}
</style>
<body>
  <div id="evil-container">
    <h1>Evil Lair Control Center</h1>
    <p></p>
    <p>Choose your next diabolical move:</p>
    <a href="#" class="button">Activate Doomsday Device</a>
    <a href="#" class="button">Release Killer Robots</a>
    <a href="#" class="button">Hack Global Networks</a>
  </div>
</body>
</html>
